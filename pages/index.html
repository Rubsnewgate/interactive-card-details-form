<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta name="description" content="Frontend Mentor challenge"/>
	<title>Debit Card Form</title>
	<!-- Font -->
	<link rel="preconnect" href="https://fonts.googleapis.com"/>
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
	<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet"/>
	<!-- Styles -->
	<link rel="stylesheet" href="../styles/desktop.css"/>
	<link rel="stylesheet" href="../styles/tablet.css" media="(min-width: 768px) and (max-width: 1024px)"/>
	<link rel="stylesheet" href="../styles/mobile.css" media="(max-width: 540px)"/>
</head>
<body>
	<div class="background"></div>
	<main class="main-wrapper">
		<div class="card">
			<div class="front-card">
				<div class="card__logo">
					<img class="logo-icon" src="../assets/icons/card-logo.svg" alt="Card logo"/>
				</div>
				<p class="card__number"> 0000 0000 0000 0000 </p>
				<div class="card__info-name-date">
					<p class="card__name"> jane appleseed </p>
					<p class="card__exp-date">
						<span class="exp-month"> 00 </span> / <span class="exp-year"> 00 </span>
					</p>
				</div>
			</div>
			<div class="back-card">
				<div class="cvc">
					<span class="cvc-number"> 000 </span>
				</div>
			</div>
		</div>
		<form class="form" action="#">
			<label class="form__label" for="user-name"> cardholder name </label>
			<input class="form__input" id="user-name"
				name="user-name" type="text" placeholder="e.g Jane Appleseed"
				required
			/>
			<p class="form-error name-card--error"></p>
			<label class="form__label" for="card-number"> card number </label>
			<input class="form__input" id="card-number"
				type="number" name="card-number" placeholder="e.g 1234 5678 9123 0000"
				required
			/>
			<p class="form-error number-card--error"></p>
			<div class="date-info">
				<div class="month-year-wrapper">
					<label class="form__label" for="month"> exp. date (mm/yy) </label>
					<div>
						<input class="form__input" id="month" name="month" type="text" placeholder="MM"
							required maxlength="2"
						/>
						<input class="form__input" id="year" name="year" type="text" placeholder="YY"
							required maxlength="2"
						/>
						<p class="form-error date-card--error"></p>
					</div>
				</div>
				<div class="cvc-wrapper">
					<label class="form__label" for="cvc"> cvc </label>
					<input class="form__input" id="cvc" name="cvc" type="text" placeholder="e.g 123"
						required maxlength="3"
					/>
					<p class="form-error cvc-card--error"></p>
				</div>
			</div>
			<button class="submit-btn" type="submit">
				Confirm
			</button>
		</form>
		<section class="complete-section">
			<div>
				<img class="complete__icon" src="../assets/icons/icon-complete.svg" alt="Complete icon"/>
				<h1 class="complete__title"> thank you! </h1>
				<p class="complete__message"> We've added your card details </p>
				<button class="complete-btn">
					Continue
				</button>
			</div>
		</section>
	</main>
	<script src="../js/main.js"></script>
</body>
</html>
